        enabled       = true
        range         = 12
        render_power  = 1
        color         = rgba(0,0,0,0.6)
        offset        = 5 5
        scale         = 0.95
    }
    
    active_opacity       = 0.97
    inactive_opacity     = 0.85
    fullscreen_opacity   = 1.0
    dim_inactive         = true
    dim_strength         = 0.25
