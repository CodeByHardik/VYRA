# V Y R A














# ────────────────────────────────────────────────
# Animations & Miscellaneous
# ────────────────────────────────────────────────

animations {
    enabled               = true
    workspace_wraparound  = true
}

misc {
    disable_hyprland_logo           = true
    font_family = 'JetBrainsMonoNL Nerd Font Mono', 'monospace', monospace
    vfr                             = true 
    vrr                             = 0
    mouse_move_enables_dpms          = true
    key_press_enables_dpms           = true
    animate_manual_resizes           = true
    animate_mouse_windowdragging     = true
    close_special_on_empty           = true
    middle_click_paste               = true
    splash_font_family               = 'JetBrainsMonoNL Nerd Font Mono', 'monospace', monospace
    focus_on_activate                = true
    exit_window_retains_fullscreen   = true
}

render {
    direct_scanout        = 0
    ctm_animation         = 0
    cm_fs_passthrough     = 0
    cm_enabled            = false
    new_render_scheduling = false
}

debug {
    error_position = 1
    overlay        = false
}

experimental {
    xx_color_management_v4 = true
}

ecosystem {
    enforce_permissions = true
}

# ────────────────────────────────────────────────
# Startup Commands
# ────────────────────────────────────────────────

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/xdg-desktop-portal

exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start polkit-gnome-authentication-agent-1
exec-once = dunst -conf ~/.config/dunst/dunstrc
exec-once = systemctl --user start pipewire
exec-once = hypridle

# ────────────────────────────────────────────────
# Keybindings (SUPER is main modifier)
# ────────────────────────────────────────────────

bind = SUPER, RETURN, exec, kitty
bind = SUPER, B, exec, zen-browser
bind = SUPER, E, exec, nautilus
bind = SUPER, S, exec, kitty -e btop
bind = SUPER, Space, exec, wofi --show drun --conf ~/.config/wofi/config --style ~/.config/wofi/style.css
bind = SUPER_ALT, Space, exec, wofi --show run --conf ~/.config/wofi/config --style ~/.config/wofi/style.css

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r

bind = SUPER_CTRL, H, resizeactive, -20 0
bind = SUPER_CTRL, L, resizeactive, 20 0
bind = SUPER_CTRL, K, resizeactive, 0 -20
bind = SUPER_CTRL, J, resizeactive, 0 20

bind = SUPER, W, killactive
bind = SUPER_SHIFT, Space, togglefloating
bind = SUPER, F, fullscreen, 0
bind = Super+Alt, F, fullscreenstate, 0 3
bind = SUPER, P, pseudo
bind = SUPER, A, pin
bind = SUPER, C, centerwindow
bind = SUPER, Tab, cyclenext
bind = SUPER, right, cyclenext

bind = SUPER, R, exec, bash -c "hyprctl reload; pkill dunst; pkill waybar; pkill hyprpaper; sleep 0.8; dunst & waybar & hyprpaper & notify-send 'Hyprland Reloaded Successfully'"
bind = SUPER_ALT, R, exec, hyprctl forcerenderreload
bind = SUPER_ALT, L, exit
bind = SUPER_SHIFT, S, exec, grimblast copy area

# ────────── Volume
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

# ────────── Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# ────────── Media
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next

# ────────── Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER_ALT, right, workspace, +1
bind = SUPER_ALT, left, workspace, -1
bind = SUPER, Tab, workspace, previous

bind = SUPER_CTRL, 1, movetoworkspacesilent, 1
bind = SUPER_CTRL, 2, movetoworkspacesilent, 2
bind = SUPER_CTRL, 3, movetoworkspacesilent, 3
bind = SUPER_CTRL, 4, movetoworkspacesilent, 4
bind = SUPER_CTRL, 5, movetoworkspacesilent, 5
bind = SUPER_CTRL, 6, movetoworkspacesilent, 6
bind = SUPER_CTRL, 7, movetoworkspacesilent, 7
bind = SUPER_CTRL, 8, movetoworkspacesilent, 8
bind = SUPER_CTRL, 9, movetoworkspacesilent, 9
bind = SUPER_CTRL, 0, movetoworkspacesilent, 10

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10

# ────────────────────────────────────────────────
# Decorations: Shadow & Blur
# ────────────────────────────────────────────────

decoration {
    shadow {
        enabled       = true
        range         = 12
        render_power  = 1
        color         = rgba(0,0,0,0.6)
        offset        = 5 5
        scale         = 0.95
    }
}

decoration {
    active_opacity     = 0.97
    inactive_opacity   = 0.85
    fullscreen_opacity = 1.0
    dim_inactive       = true
    dim_strength       = 0.25
    border_part_of_window = true

    blur {
        enabled          = true
        size             = 3
        passes           = 2
        noise            = 0.005
        brightness       = 0.95
        contrast         = 1.1
        vibrancy         = 0.25
        vibrancy_darkness= 0.15
        new_optimizations= true
        ignore_opacity   = false
        popups           = true
        special          = true
        input_methods    = true
        xray             = true
    }
}

general {
    border_size            = 3
    resize_on_border       = true
    hover_icon_on_border   = true
    extend_border_grab_area= 6
}

decoration {
    rounding       = 12
    rounding_power = 12.0
}

# Wayland environment variables for root GUI apps

env = WAYLAND_DISPLAY,wayland-0
env = XDG_RUNTIME_DIR,/run/user/1000
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
#env = GTK_THEME,Adwaita
env = XCURSOR_THEME,material_light_cursors
env = XCURSOR_SIZE,24

general {
    gaps_in = 6
    gaps_out = 8
    workspace = 10, gapsin:0, gapsout:0
    gaps_workspaces = 10
    }

gestures {
  workspace_swipe_distance = 250
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 50
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  workspace_swipe_touch = true
}
gesture = 3, horizontal, workspace

# ────────────────────────────────────────────────
# Input Devices
# ────────────────────────────────────────────────

input {
    kb_layout        = us
    kb_variant       =
    kb_model         =
    kb_rules         =
    repeat_rate      = 50
    repeat_delay     = 200
    focus_on_close   = 1
    natural_scroll   = false
    sensitivity      = 0.25
    follow_mouse     = 1
    accel_profile    = adaptive
    scroll_method    = 2fg
}

input {
    touchpad {
        disable_while_typing = true
        tap-to-click         = true
        drag_lock            = 0
        tap-and-drag         = true
        clickfinger_behavior = false
    }
}

# ────────────────────────────────────────────────
# Monitor Configuration
# ────────────────────────────────────────────────

monitor=*,preferred,auto,1

# ────────────────────────────────────────────────
# Window Rules
# ────────────────────────────────────────────────
windowrulev2 = fullscreenstate, 2 0, class:.*
windowrulev2 = suppressevent fullscreen maximize fullscreenoutput, class:.*
windowrulev2 = fullscreen, class:^(wofi)$
windowrulev2 = opacity 0.7 0.7, class:^(wofi)$

